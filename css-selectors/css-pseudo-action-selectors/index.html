<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Action Selectors (with :visited)</title>
    <link rel="stylesheet" href="user-actions.css">
</head>
<body>

    <a href="https://www.example.com">Visited Link (External)</a><br><br>
    <a href="/some-internal-page">Not Yet Visited (Internal)</a><br><br>

    <button>Hover Me</button>
    <a href="#">Click Me</a>
    <input type="text" placeholder="Focus here">
    <input type="checkbox"> Check Me
    <input type="radio" name="option"> Select Me
    <button disabled>Disabled Button</button>

    <div tabindex="0">Focusable Div</div>

    <label for="checkbox1">
        <input type="checkbox" id="checkbox1"> Option
    </label><br>
    <label for="radio1">
        <input type="radio" id="radio1" name="group1"> Choice 1
    </label><br>

</body>
</html>
