<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selectors</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <input type="text" placeholder="Text Input">
    <input type="password" value="secret">
    <input type="checkbox"> Checkbox
    <input type="radio" name="option" value="yes"> Yes
    <input type="radio" name="option" value="no" checked> No
    <select>
        <option value="apple">Apple</option>
        <option value="banana" selected>Banana</option>
        <option value="orange">Orange</option>
    </select>
    <textarea>Default text</textarea>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <input type="file"> Choose File
    <input type="image" src="submit.png" alt="Submit Button">
    <input type="number" value="10">
    <input type="range" min="0" max="100" value="50">
    <input type="date">
    <input type="color" value="#ff0000">
    <input type="search" placeholder="Search...">
    <button type="button" disabled>Disabled Button</button>
    <input type="text" required placeholder="Required Field">
    <input type="email" placeholder="Enter email">
    <input type="email" placeholder="Valid Email" value="test@example.com">
    <input type="url" placeholder="Enter URL">
    <input type="url" placeholder="Valid URL" value="https://example.com">
    <input type="number" min="5" max="15" value="8">
    <input type="text" pattern="[A-Za-z]{3}" placeholder="Three letters">

</body>
</html>
