<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="attributes.css">
</head>
<body>

    <input type="text" placeholder="Enter your name">
    <input type="password" value="secret">
    <a href="https://example.com" target="_blank">External Link</a>
    <a href="/internal" title="Go to the home page">Internal Link</a>
    <div data-theme="dark">Dark Theme Box</div>
    <div data-theme="light" class="box">Light Theme Box</div>
    <input type="checkbox" checked> Remember me
    <input type="radio" name="option" value="yes"> Yes
    <input type="radio" name="option" value="no" disabled> No

</body>
</html>
