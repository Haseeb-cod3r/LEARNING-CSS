<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Properties Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="box" id="box1">
        <h2>Box 1</h2>
        <p>This box has a background color set using a HEX value.</p>
    </div>

    <div class="box" id="box2">
        <h2>Box 2</h2>
        <p>This box has a background color set using RGB values.</p>
    </div>

    <div class="box" id="box3">
        <h2>Box 3</h2>
        <p>This box has a background color set using HSL values.</p>
    </div>

    <div class="box" id="box4">
        <h2>Box 4 (Alpha)</h2>
        <p>This box demonstrates transparency using RGBA.</p>
    </div>

</body>
</html>
